<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course - Student Personal Websites</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/pic/favicon.ico">
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 動態背景圖樣 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240, 98, 146, 0.1) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 60% 70%, rgba(233, 30, 99, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 90% 10%, rgba(255, 182, 193, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, rgba(255, 192, 203, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite reverse;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
            }
            25% {
                transform: translateY(-20px) translateX(10px) scale(1.02);
            }
            50% {
                transform: translateY(10px) translateX(-15px) scale(0.98);
            }
            75% {
                transform: translateY(-15px) translateX(5px) scale(1.01);
            }
        }

        /* 粉色調裝飾元素 */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(233, 30, 99, 0.1);
            font-size: 20px;
            animation: floatHearts 12s infinite linear;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.15);
            backdrop-filter: blur(15px);
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
            padding: 40px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: headerGlow 8s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .stats-section {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            padding: 20px;
            border-bottom: 1px solid #f48fb1;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(233, 30, 99, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.2);
            border-color: rgba(233, 30, 99, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(233, 30, 99, 0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-section {
            padding: 30px;
            background: white;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            border: 2px solid #fce4ec;
            border-radius: 50px;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .search-input:focus {
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #e91e63;
        }
        
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px 30px 30px;
        }
        
        .student-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(233, 30, 99, 0.03), transparent);
            transition: transform 0.6s ease;
            transform: translateX(-100%) translateY(-100%);
        }

        .student-card:hover::before {
            transform: translateX(100%) translateY(100%);
        }
        
        .student-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.2);
            border-color: #e91e63;
        }
        
        .student-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid #fce4ec;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.15);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .student-card:hover .student-photo {
            border-color: #e91e63;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.25);
        }
        
        .photo-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 4px solid #fce4ec;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.15);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .photo-placeholder i {
            font-size: 2.5rem;
            color: #e91e63;
        }
        
        .student-card:hover .photo-placeholder {
            border-color: #e91e63;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.25);
        }
        
        .student-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ad1457;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .student-id {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        
        .website-link {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .website-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .website-link:hover::before {
            left: 100%;
        }
        
        .website-link:hover {
            background: linear-gradient(135deg, #ad1457 0%, #880e4f 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }
        
        .website-link i {
            margin-right: 8px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-results i {
            font-size: 4rem;
            color: #f8bbd9;
            margin-bottom: 20px;
        }
        
        .footer {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            text-align: center;
            padding: 20px;
            border-radius: 0 0 20px 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .student-grid {
                grid-template-columns: 1fr;
                padding: 20px 15px;
            }
            
            .search-section {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 動態愛心背景 -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container-fluid">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-robot"></i> AI Course</h1>
                <p>Student Personal Website Portfolio</p>
            </div>
            
            <!-- Statistics -->
            <div class="stats-section">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="stat-card">
                            <div class="stat-number" id="totalStudents">8</div>
                            <div class="stat-label">Total Students</div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="stat-card">
                            <div class="stat-number" id="activeWebsites">8</div>
                            <div class="stat-label">Personal Websites</div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="stat-card">
                            <div class="stat-number" id="displayedCount">8</div>
                            <div class="stat-label">Currently Shown</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Search -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search student name or ID...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            
            <!-- Student Grid -->
            <div class="student-grid" id="studentGrid">
                <!-- Students will be populated by JavaScript -->
            </div>
            
            <!-- No Results -->
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No students found matching your criteria</h3>
                <p>Please try different search keywords</p>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <p><i class="fas fa-graduation-cap"></i> Last Updated: July 22, 2025 | Total 8 Students (Duplicates Removed)</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Student data 
        const students = [
            { name: "Lu Arn", studentId: "M1102354", website: "https://luarnai.github.io/" },
            { name: "Hsieh Cheng Mu", studentId: "M11308910", website: "https://snowrover.github.io/" },
            { name: "Hsieh Tung Ho", studentId: "M11316116", website: "https://daniohsieh.github.io/" },
            { name: "Huang Ya Chun", studentId: "M11316208", website: "https://jokumaanna.github.io/" },
            { name: "Tsai Pei Hsiu", studentId: "M11309924", website: "https://adeletsai.github.io/" },
            { name: "Chang Te Yu", studentId: "M11209916", website: "https://deryuchang.github.io/" },
            { name: "Hong Shu Ning", studentId: "M11308928", website: "https://m11308928.github.io/" },
            { name: "Chen Ya Lin", studentId: "M11208901", website: "https://gcyalin.github.io/" }
        ];

        let filteredStudents = [...students];

        // 創建浮動愛心效果
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['♥', '♡', '💖', '💕', '💗'];
            
            setInterval(() => {
                if (container.children.length < 15) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 10) + 's';
                    heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 13000);
                }
            }, 2000);
        }

        function getPhotoUrl(website, studentName) {
            const baseUrl = website.endsWith('/') ? website : website + '/';
            return baseUrl + 'pic/mypic.jpg';
        }

        function renderStudents(studentList) {
            const grid = document.getElementById('studentGrid');
            const noResults = document.getElementById('noResults');
            
            if (studentList.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
                
                grid.innerHTML = studentList.map(student => {
                    const photoUrl = getPhotoUrl(student.website, student.name);
                    return `
                    <div class="student-card">
                        <img src="${photoUrl}" 
                             alt="${student.name}" 
                             class="student-photo"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="photo-placeholder" style="display: none;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="student-name">${student.name}</div>
                        <div class="student-id">${student.studentId}</div>
                        <a href="${student.website}" target="_blank" class="website-link">
                            <i class="fas fa-external-link-alt"></i>
                            Visit Personal Website
                        </a>
                    </div>
                `;
                }).join('');
            }
            
            // Update displayed count
            document.getElementById('displayedCount').textContent = studentList.length;
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) ||
                student.studentId.toLowerCase().includes(searchTerm)
            );
            renderStudents(filteredStudents);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterStudents);

        // Initial render
        renderStudents(students);

        // Start floating hearts animation
        createFloatingHearts();

        // Add smooth scroll animation for cards appearing
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // Observe all student cards after they're rendered
        setTimeout(() => {
            document.querySelectorAll('.student-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        }, 100);
    </script>
</body>
</html>
