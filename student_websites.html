    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .header {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .stats-section {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2196f3;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-section {
            padding: 30px;
            background: white;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            border: 2px solid #e3f2fd;
            border-radius: 50px;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .search-input:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #2196f3;
        }
        
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px 30px 30px;
        }
        
        .student-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
        }
        
        .student-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border-color: #2196f3;
        }
        
        .student-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid #e3f2fd;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .student-card:hover .student-photo {
            border-color: #2196f3;
            transform: scale(1.05);
        }
        
        .photo-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 4px solid #e3f2fd;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .photo-placeholder i {
            font-size: 2.5rem;
            color: #2196f3;
        }
        
        .student-card:hover .photo-placeholder {
            border-color: #2196f3;
            transform: scale(1.05);
        }
        
        .student-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 8px;
        }
        
        .student-id {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .website-link {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .website-link:hover {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            transform: scale(1.05);
        }
        
        .website-link i {
            margin-right: 8px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-results i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .footer {
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
            border-radius: 0 0 20px 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .student-grid {
                grid-template-columns: 1fr;
                padding: 20px 15px;
            }
            
            .search-section {
                padding: 20px 15px;
            }
        }
    </style>
</head>

            <!-- Search -->

        let filteredStudents = [...students];

        function getPhotoUrl(website, studentName) {
            // 特殊情況處理
            if (studentName === "韓玉森") {
                const baseUrl = website.endsWith('/') ? website : website + '/';
                return baseUrl + 'pic/hanson.png';
            }
            if (studentName === "蔡宜秀") {
                const baseUrl = website.endsWith('/') ? website : website + '/';
                return baseUrl + 'pic/Ellenpic.jpg';
            }
            if (studentName === "練家豪") {
                // 使用 GitHub avatar 代替
                return 'https://avatars.githubusercontent.com/u/574818?v=4';
            }
            
            // 一般情況：使用 mypic.jpg
            const baseUrl = website.endsWith('/') ? website : website + '/';
            return baseUrl + 'pic/mypic.jpg';
        }

        function renderStudents(studentList) {
            const grid = document.getElementById('studentGrid');
            const noResults = document.getElementById('noResults');
            
            if (studentList.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
                
                grid.innerHTML = studentList.map(student => {
                    const photoUrl = getPhotoUrl(student.website, student.name);
                    return `
                    <div class="student-card">
                        <img src="${photoUrl}" 
                             alt="${student.name}" 
                             class="student-photo"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="photo-placeholder" style="display: none;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="student-name">${student.name}</div>
                        <div class="student-id">${student.studentId}</div>
                        <a href="${student.website}" target="_blank" class="website-link">
                            <i class="fas fa-external-link-alt"></i>
                            訪問個人網站
                        </a>
                    </div>
                `;
                }).join('');
            }
            
            // Update displayed count
            document.getElementById('displayedCount').textContent = studentList.length;
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) ||
                student.studentId.toLowerCase().includes(searchTerm)
            );
            renderStudents(filteredStudents);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterStudents);

        // Initial render
        renderStudents(students);

        // Add smooth scroll animation for cards appearing
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // Observe all student cards after they're rendered
        setTimeout(() => {
            document.querySelectorAll('.student-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        }, 100);
