        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240, 98, 146, 0.1) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 60% 70%, rgba(233, 30, 99, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 90% 10%, rgba(255, 182, 193, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, rgba(255, 192, 203, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite reverse;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
            }
            25% {
                transform: translateY(-20px) translateX(10px) scale(1.02);
            }
            50% {
                transform: translateY(10px) translateX(-15px) scale(0.98);
            }
            75% {
                transform: translateY(-15px) translateX(5px) scale(1.01);
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(233, 30, 99, 0.1);
            font-size: 20px;
            animation: floatHearts 12s infinite linear;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.15);
            backdrop-filter: blur(15px);
            margin: 20px auto;
            max-width: 1400px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
            padding: 40px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: headerGlow 8s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .stats-section {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            padding: 20px;
            border-bottom: 1px solid #f48fb1;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(233, 30, 99, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.2);
            border-color: rgba(233, 30, 99, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(233, 30, 99, 0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-section {
            padding: 30px;
            background: white;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            border: 2px solid #fce4ec;
            border-radius: 50px;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .search-input:focus {
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #e91e63;
        }
        
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 30px 30px;
        }
        
        .student-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(233, 30, 99, 0.03), transparent);
            transition: transform 0.6s ease;
            transform: translateX(-100%) translateY(-100%);
        }

        .student-card:hover::before {
            transform: translateX(100%) translateY(100%);
        }
        
        .student-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.2);
            border-color: #e91e63;
        }
        
        .student-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid #fce4ec;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.15);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .student-card:hover .student-photo {
            border-color: #e91e63;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.25);
        }
        
        .student-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ad1457;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .student-program {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .website-link {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #bdbdbd 0%, #9e9e9e 100%);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .website-link i {
            margin-right: 8px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-results i {
            font-size: 4rem;
            color: #f8bbd9;
            margin-bottom: 20px;
        }
        
        .footer {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            text-align: center;
            padding: 20px;
            border-radius: 0 0 20px 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            }
            
            .student-grid {
                grid-template-columns: 1fr;
                padding: 20px 15px;
            }
            
            .search-section {
                padding: 20px 15px;
            }
        }
    </style>

        let filteredStudents = [...students];

        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['♥', '♡', '💖', '💕', '💗'];
            
            setInterval(() => {
                if (container.children.length < 15) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 10) + 's';
                    heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 13000);
                }
            }, 2000);
        }

        function renderStudents(studentList) {
            const grid = document.getElementById('studentGrid');
            const noResults = document.getElementById('noResults');
            
            if (studentList.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
                
                grid.innerHTML = studentList.map(student => `
                    <div class="student-card">
                        <img src="${student.photo}" 
                             alt="${student.name}" 
                             class="student-photo">
                        <div class="student-name">${student.name}</div>
                        <div class="student-program">${student.program}</div>
                        <a href="under_construction.html" class="website-link">
                            <i class="fas fa-hammer"></i>
                            Under Construction
                        </a>
                    </div>
                `).join('');
            }
            
            document.getElementById('displayedCount').textContent = studentList.length;
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) ||
                student.program.toLowerCase().includes(searchTerm)
            );
            renderStudents(filteredStudents);
        }

        document.getElementById('searchInput').addEventListener('input', filterStudents);

        renderStudents(students);
        createFloatingHearts();

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        setTimeout(() => {
            document.querySelectorAll('.student-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        }, 100);
