<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive 相簿展示 - mypic</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        h1 { text-align: center; color: #333; }
        #gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 15px; 
            margin-top: 20px; 
        }
        .photo-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .photo-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .photo-card p {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #auth-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #auth-btn:hover { background-color: #357ae8; }
    </style>
</head>
<body>

    <h1>我的相簿 (mypic)</h1>
    
    <button id="auth-btn" onclick="handleAuthClick()" style="display:none;">登入 Google Drive 以讀取相片</button>
    <button id="signout-btn" onclick="handleSignoutClick()" style="display:none; margin: 0 auto; background-color: #d93025; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">登出</button>

    <div id="gallery"></div>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script>
        // TODO: 請在此處填入您的 API Key 和 Client ID
        const API_KEY = 'AIzaSyADg7xg88ZAcxqM1aqEJiX0_qlHJuwImDI';
        const CLIENT_ID = '54935146323-fnkpqfs6dr7mq6eoogc5l2gu11jdd3gj.apps.googleusercontent.com';

        // 設定要讀取的資料夾 ID (這是您提供的 mypic 資料夾)
        const FOLDER_ID = '1FU3pgdTyQe7XQC-RfX8h5vZBOzgtDLnr';

        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = "https://www.googleapis.com/auth/drive.readonly";

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: DISCOVERY_DOCS,
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // 定義在 click handler 中
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('auth-btn').style.display = 'block';
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                document.getElementById('auth-btn').style.display = 'none';
                document.getElementById('signout-btn').style.display = 'block';
                await listFiles();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                document.getElementById('gallery').innerHTML = '';
                document.getElementById('auth-btn').style.display = 'block';
                document.getElementById('signout-btn').style.display = 'none';
            }
        }

        async function listFiles() {
            try {
                const response = await gapi.client.drive.files.list({
                    'pageSize': 100,
                    // 關鍵查詢：指定父資料夾 ID 且類型為圖片
                    'q': `'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`,
                    'fields': 'files(id, name, thumbnailLink, webContentLink)'
                });

                const files = response.result.files;
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                if (!files || files.length === 0) {
                    gallery.innerHTML = '<p style="text-align:center; width:100%;">找不到相片。</p>';
                    return;
                }

                files.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';

                    // 使用 webContentLink 以取得完整圖片，或 thumbnailLink 取得縮圖
                    // 注意：直接顯示 drive 圖片有時會有權限問題，thumbnailLink 通常較穩定
                    const img = document.createElement('img');
                    img.src = file.thumbnailLink ? file.thumbnailLink.replace('=s220', '=s800') : ''; // 嘗試取得較大解析度的縮圖
                    img.alt = file.name;
                    img.onclick = () => window.open(file.webContentLink, '_blank'); // 點擊開啟原圖

                    const title = document.createElement('p');
                    title.textContent = file.name;

                    card.appendChild(img);
                    card.appendChild(title);
                    gallery.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('gallery').innerHTML = '<p>讀取錯誤，請檢查 Console (F12)。</p>';
            }
        }
    </script>
</body>

</html>
