<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive 相簿 (讀取外部Key)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        
        #loading { text-align: center; font-size: 18px; color: #666; margin-top: 50px; }
        
        #gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 20px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        .photo-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .photo-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }
        .photo-card .info {
            padding: 10px;
            text-align: center;
        }
        .photo-card p {
            font-size: 13px;
            color: #555;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <h1>我的相簿 (mypic)</h1>
    
    <div id="loading">正在讀取設定檔 (.opal)...</div>
    <div id="gallery"></div>

    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        // 全域變數，用來存儲從檔案讀來的 Key
        let API_KEY = '';
        
        // 您的資料夾 ID (這通常不敏感，可以直接放這裡)
        const FOLDER_ID = '15Z16NjHpXXrBNpTjFL61r0fpL85AiA0S';
        
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

        // 步驟 1: 網頁載入後，先去讀取 .opal 檔案
        window.onload = async function() {
            try {
                // 嘗試讀取同目錄下的 .opal 檔案
                const response = await fetch('./.opal');
                
                if (!response.ok) {
                    throw new Error(`找不到 .opal 檔案 (Status: ${response.status})`);
                }

                const text = await response.text();
                
                // 讀取第一行，並去除前後空白或換行符號
                API_KEY = text.split('\n')[0].trim();

                if (!API_KEY) {
                    throw new Error(".opal 檔案內容是空的");
                }

                // 步驟 2: 拿到 Key 之後，才載入 Google API
                document.getElementById('loading').innerText = "設定讀取成功，正在連線 Google Drive...";
                gapi.load('client', initClient);

            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerHTML = 
                    `<span style="color:red">設定檔讀取錯誤：${err.message}</span><br>請確認 .opal 檔案是否存在於同一目錄。`;
            }
        };

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY, // 這裡使用的是從檔案讀來的變數
                discoveryDocs: DISCOVERY_DOCS,
            }).then(() => {
                listFiles();
            }).catch(error => {
                console.error("GAPI 初始化失敗", error);
                document.getElementById('loading').innerHTML = 
                    `<span style="color:red">GAPI 初始化失敗。</span><br>錯誤訊息: ${JSON.stringify(error)}`;
            });
        }

        async function listFiles() {
            try {
                const response = await gapi.client.drive.files.list({
                    'pageSize': 100,
                    'q': `'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`,
                    'fields': 'files(id, name, thumbnailLink, webContentLink)',
                    'orderBy': 'createdTime desc'
                });

                const files = response.result.files;
                const gallery = document.getElementById('gallery');
                const loading = document.getElementById('loading');
                
                gallery.innerHTML = '';
                loading.style.display = 'none';

                if (!files || files.length === 0) {
                    gallery.innerHTML = '<p style="text-align:center; width:100%;">資料夾是空的，或是權限不足。</p>';
                    return;
                }

                files.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';

                    const img = document.createElement('img');
                    img.src = file.thumbnailLink ? file.thumbnailLink.replace('=s220', '=s800') : ''; 
                    img.alt = file.name;
                    img.onclick = () => window.open(file.webContentLink, '_blank'); 

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info';
                    const title = document.createElement('p');
                    title.textContent = file.name;

                    infoDiv.appendChild(title);
                    card.appendChild(img);
                    card.appendChild(infoDiv);
                    gallery.appendChild(card);
                });

            } catch (err) {
                console.error("讀取錯誤", err);
                document.getElementById('loading').innerHTML = 
                    `<span style="color:red">相片讀取失敗。</span><br>請確認 API Key 是否正確。<br>錯誤訊息: ${err.message || JSON.stringify(err)}`;
            }
        }
    </script>
</body>
</html>
