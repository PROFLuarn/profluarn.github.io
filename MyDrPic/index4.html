        .art-frame.selected {

        /* é è¦½æŒ‰éˆ• (å°çœ¼ç›) */
        .preview-btn {

        .caption {

        /* ----- æ‡¸æµ®ä¸‹è¼‰æŒ‰éˆ• ----- */
        #download-bar {

        #download-btn {

<body>

    <header>
        <h1>å°ç§‘å¤§ç›¸ç°¿</h1>
        <div class="subtitle">NTUST Album Collection</div>
    </header>

    <div class="container-fluid">
        <div id="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="mt-2">æ­£åœ¨è®€å–ç›¸ç‰‡...</div>
        </div>
        
        <div id="gallery" class="row justify-content-center px-3">
            </div>
    </div>

    <div id="download-bar">
        <span id="selected-count">å·²é¸å– 0 å¼µ</span>
        <button id="download-btn" onclick="downloadSelected()">ä¸‹è¼‰ç›¸ç‰‡</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        // --------------- è¨­å®šå€ ---------------
        const API_KEY = 'AIzaSyADg7xg88ZAcxqM1aqEJiX0_qlHJuwImDI'; 
        const FOLDER_ID = '1FU3pgdTyQe7XQC-RfX8h5vZBOzgtDLnr';
        // -------------------------------------

        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        
        // å„²å­˜é¸å–çš„æª”æ¡ˆ (ä½¿ç”¨ Set é¿å…é‡è¤‡)
        let selectedFiles = new Set();
        // å„²å­˜æ‰€æœ‰æª”æ¡ˆè³‡æ–™ä»¥ä¾›æŸ¥è©¢
        let allFilesData = {};

        window.onload = async function() {
            try {
                const response = await fetch('./key.txt');
                if (response.ok) {
                    const text = await response.text();
                    const fileKey = text.split('\n')[0].trim();
                    if(fileKey) window.apiKeyToUse = fileKey;
                }
            } catch (e) { console.log("Fallback key"); }
            gapi.load('client', initClient);
        };

        function initClient() {
            const key = window.apiKeyToUse || API_KEY;
            gapi.client.init({
                apiKey: key,
                discoveryDocs: DISCOVERY_DOCS,
            }).then(() => {
                listFiles();
            }).catch(error => {
                document.getElementById('loading').innerHTML = `<span style="color:red">åˆå§‹åŒ–å¤±æ•—</span>`;
            });
        }

        async function listFiles() {
            try {
                const response = await gapi.client.drive.files.list({
                    'pageSize': 100,
                    'q': `'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`,
                    'fields': 'files(id, name, thumbnailLink, webContentLink)',
                    'orderBy': 'createdTime desc'
                });

                const files = response.result.files;
                const gallery = document.getElementById('gallery');
                const loading = document.getElementById('loading');
                
                gallery.innerHTML = '';
                loading.style.display = 'none';

                if (!files || files.length === 0) {
                    gallery.innerHTML = '<p class="text-center w-100">ç›¸ç°¿æ˜¯ç©ºçš„ã€‚</p>';
                    return;
                }

                files.forEach(file => {
                    // å­˜å…¥å…¨åŸŸè®Šæ•¸æ–¹ä¾¿å¾ŒçºŒå–ç”¨
                    allFilesData[file.id] = file;

                    const col = document.createElement('div');
                    col.className = 'col-4 col-md-4 col-lg-2 mb-3'; 

                    // å»ºç«‹å¡ç‰‡
                    const frame = document.createElement('div');
                    frame.className = 'art-frame';
                    frame.id = `card-${file.id}`;
                    // ç¶å®šé»æ“Šäº‹ä»¶ -> åˆ‡æ›é¸å–
                    frame.onclick = (e) => toggleSelection(file.id);

                    // 1. å‹¾é¸åœ–ç¤º (SVG)
                    const checkIcon = document.createElement('div');
                    checkIcon.className = 'check-icon';
                    checkIcon.innerHTML = 'âœ“';

                    // 2. é è¦½åœ–ç¤º (é˜²æ­¢äº‹ä»¶å†’æ³¡ï¼Œé¿å…é»é è¦½æ™‚è§¸ç™¼é¸å–)
                    const previewBtn = document.createElement('div');
                    previewBtn.className = 'preview-btn';
                    previewBtn.innerHTML = 'ğŸ‘ï¸'; // ç°¡å–®çš„ emojiï¼Œä¹Ÿå¯æ› svg
                    previewBtn.title = 'é è¦½å¤§åœ–';
                    previewBtn.onclick = (e) => {
                        e.stopPropagation(); // é˜»æ­¢å†’æ³¡
                        window.open(file.webContentLink, '_blank');
                    };

                    const img = document.createElement('img');
                    img.className = 'gallery-img';
                    img.src = file.thumbnailLink ? file.thumbnailLink.replace('=s220', '=s800') : ''; 
                    img.alt = file.name;
                    img.loading = "lazy";

                    const caption = document.createElement('div');
                    caption.className = 'caption';
                    caption.textContent = file.name.replace(/\.[^/.]+$/, "");

                    frame.appendChild(checkIcon);
                    frame.appendChild(previewBtn);
                    frame.appendChild(img);
                    frame.appendChild(caption);
                    col.appendChild(frame);
                    gallery.appendChild(col);
                });

            } catch (err) {
                console.error("Error", err);
                document.getElementById('loading').innerHTML = `<span style="color:red">ç›¸ç‰‡è®€å–å¤±æ•—</span>`;
            }
        }

        // åˆ‡æ›é¸å–ç‹€æ…‹
        function toggleSelection(fileId) {
            const card = document.getElementById(`card-${fileId}`);
            
            if (selectedFiles.has(fileId)) {
                // å–æ¶ˆé¸å–
                selectedFiles.delete(fileId);
                card.classList.remove('selected');
            } else {
                // åŠ å…¥é¸å–
                selectedFiles.add(fileId);
                card.classList.add('selected');
            }
            
            updateDownloadBar();
        }

        // æ›´æ–°ä¸‹æ–¹æ‡¸æµ®åˆ—
        function updateDownloadBar() {
            const bar = document.getElementById('download-bar');
            const countText = document.getElementById('selected-count');
            const count = selectedFiles.size;

            countText.innerText = `å·²é¸å– ${count} å¼µ`;

            if (count > 0) {
                bar.classList.add('active');
            } else {
                bar.classList.remove('active');
            }
        }

        // åŸ·è¡Œæ‰¹æ¬¡ä¸‹è¼‰
        function downloadSelected() {
            if (selectedFiles.size === 0) return;

            const count = selectedFiles.size;
            if(!confirm(`æº–å‚™ä¸‹è¼‰ ${count} å¼µç›¸ç‰‡ã€‚\n\næ³¨æ„ï¼šç€è¦½å™¨å¯èƒ½æœƒé˜»æ“‹å¤šå€‹æª”æ¡ˆä¸‹è¼‰ï¼Œè«‹åœ¨ç¶²å€åˆ—å…è¨±ã€Œå½ˆå‡ºå¼è¦–çª— (Pop-ups)ã€ã€‚`)) {
                return;
            }

            // è½‰æ› Set ç‚º Array
            const ids = Array.from(selectedFiles);
            
            // ç”±æ–¼ç€è¦½å™¨å®‰å…¨é™åˆ¶ï¼Œæˆ‘å€‘éœ€è¦ç¨å¾®å»¶é²æ¯å€‹ä¸‹è¼‰ï¼Œé¿å…è¢«ç•¶æˆæƒ¡æ„è»Ÿé«”
            ids.forEach((id, index) => {
                const file = allFilesData[id];
                if (file) {
                    setTimeout(() => {
                        // å»ºç«‹éš±è—çš„é€£çµä¸¦é»æ“Š
                        const link = document.createElement('a');
                        link.href = file.webContentLink; // é€™æ˜¯ Google Drive å¼·åˆ¶ä¸‹è¼‰é€£çµ
                        link.target = '_blank';
                        link.download = file.name; // å˜—è©¦æŒ‡å®šæª”å
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }, index * 800); // æ¯å¼µé–“éš” 0.8 ç§’
                }
            });
            
            // ä¸‹è¼‰å¾Œå¯ä»¥é¸æ“‡æ˜¯å¦è¦æ¸…é™¤é¸å–ï¼Œé€™è£¡ä¿ç•™é¸å–ç‹€æ…‹æ–¹ä¾¿ä½¿ç”¨è€…ç¢ºèª
        }
    </script>
