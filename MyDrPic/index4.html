<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欒老師分享相簿</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* 金色漸層定義 */
            --gold-gradient: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --bg-color: #ffffff;
            --text-color: #333333;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Noto Sans TC', sans-serif; /* 改用中文字體 */
            color: var(--text-color);
            padding-bottom: 50px;
        }

        /* 標題區設計 */
        header {
            text-align: center;
            padding: 40px 0 30px;
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0; /* 淡淡的分隔線 */
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 700;
            /* 文字金色漸層 */
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            /* 在白底上增加文字陰影，確保金色清晰可見 */
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
            font-size: 2.5rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-family: 'Cinzel', serif; /* 副標題保留英文字體風格 */
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* 載入動畫 */
        #loading {
            text-align: center;
            color: #B38728;
            margin-top: 50px;
        }

        /* ----- 金色玻璃相框 (白底優化版) ----- */
        .art-frame {
            position: relative;
            border-radius: 4px;
            padding: 4px; /* 稍微加粗金邊 */
            background: var(--gold-gradient); 
            /* 在白底上，陰影要更柔和但範圍要夠大 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.15); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 100%;
        }

        /* 玻璃質感層 */
        .glass-overlay {
            background: rgba(255, 255, 255, 0.3); /* 提高透明度 */
            border: 1px solid rgba(255, 255, 255, 0.5); 
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .art-frame:hover {
            transform: translateY(-5px) scale(1.02);
            /* 懸停時加深陰影，營造浮起感 */
            box-shadow: 0 15px 30px rgba(179, 135, 40, 0.4); 
            z-index: 10;
        }

        .gallery-img {
            width: 100%;
            aspect-ratio: 1 / 1; 
            object-fit: cover;
            display: block;
            transition: filter 0.3s ease, transform 0.5s ease;
        }

        .art-frame:hover .gallery-img {
            transform: scale(1.05); /* 圖片微微放大 */
        }

        /* 標題條 */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9); /* 改為淺色底 */
            color: #333; /* 深色字 */
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            padding: 6px 2px;
            opacity: 0; 
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .art-frame:hover .caption {
            opacity: 1;
        }

        /* Grid 修正 */
        .col-4, .col-md-3, .col-lg-2 {
            padding: 8px; /* 增加一點間距讓畫面更清爽 */
        }
    </style>
</head>
<body>

    <header>
        <h1>欒老師分享相簿</h1>
        <div class="subtitle">Photography Collection</div>
    </header>

    <div class="container-fluid">
        <div id="loading">
            <div class="spinner-border text-warning" role="status"></div>
            <div class="mt-2">正在讀取相片...</div>
        </div>
        
        <div id="gallery" class="row justify-content-center px-2">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        // --------------- 設定區 ---------------
        // 請填入您的 API Key (如果 key.txt 讀取失敗會用這個)
        const API_KEY = 'AIzaSyADg7xg88ZAcxqM1aqEJiX0_qlHJuwImDI'; 
        const FOLDER_ID = '1FU3pgdTyQe7XQC-RfX8h5vZBOzgtDLnr';
        // -------------------------------------

        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

        window.onload = async function() {
            try {
                // 嘗試讀取 key.txt
                const response = await fetch('./key.txt');
                if (response.ok) {
                    const text = await response.text();
                    const fileKey = text.split('\n')[0].trim();
                    if(fileKey) window.apiKeyToUse = fileKey;
                }
            } catch (e) {
                console.log("Fallback to hardcoded key");
            }
            
            gapi.load('client', initClient);
        };

        function initClient() {
            const key = window.apiKeyToUse || API_KEY;
            
            if (key === 'YOUR_API_KEY_HERE') {
                 // 如果真的沒有 key，顯示提示
                 // document.getElementById('loading').innerHTML = '<span style="color:red">請設定 API Key</span>';
            }

            gapi.client.init({
                apiKey: key,
                discoveryDocs: DISCOVERY_DOCS,
            }).then(() => {
                listFiles();
            }).catch(error => {
                document.getElementById('loading').innerHTML = 
                    `<span style="color:red">初始化失敗</span><br><small>${JSON.stringify(error)}</small>`;
            });
        }

        async function listFiles() {
            try {
                const response = await gapi.client.drive.files.list({
                    'pageSize': 100,
                    'q': `'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`,
                    'fields': 'files(id, name, thumbnailLink, webContentLink)',
                    'orderBy': 'createdTime desc'
                });

                const files = response.result.files;
                const gallery = document.getElementById('gallery');
                const loading = document.getElementById('loading');
                
                gallery.innerHTML = '';
                loading.style.display = 'none';

                if (!files || files.length === 0) {
                    gallery.innerHTML = '<p class="text-center w-100">相簿是空的。</p>';
                    return;
                }

                files.forEach(file => {
                    // 響應式設定：手機 col-4 (一行3張), 平板 col-md-3, 電腦 col-lg-2
                    const col = document.createElement('div');
                    col.className = 'col-4 col-md-3 col-lg-2 mb-3'; 

                    const frame = document.createElement('div');
                    frame.className = 'art-frame';
                    frame.onclick = () => window.open(file.webContentLink, '_blank');

                    const glass = document.createElement('div');
                    glass.className = 'glass-overlay';

                    const img = document.createElement('img');
                    img.className = 'gallery-img';
                    img.src = file.thumbnailLink ? file.thumbnailLink.replace('=s220', '=s800') : ''; 
                    img.alt = file.name;
                    img.loading = "lazy";

                    const caption = document.createElement('div');
                    caption.className = 'caption';
                    caption.textContent = file.name.replace(/\.[^/.]+$/, "");

                    glass.appendChild(img);
                    glass.appendChild(caption);
                    frame.appendChild(glass);
                    col.appendChild(frame);
                    gallery.appendChild(col);
                });

            } catch (err) {
                console.error("Error", err);
                document.getElementById('loading').innerHTML = `<span style="color:red">相片讀取失敗。</span>`;
            }
        }
    </script>
</body>
</html>
