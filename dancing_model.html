<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Dancing with Procedural Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            backdrop-filter: blur(10px);
            max-width: 320px;
        }

        h2 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 24px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dance-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
        }

        .dance-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .dance-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        label {
            font-weight: 600;
            color: #333;
            min-width: 100px;
            font-size: 14px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            min-width: 40px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="loading">Loading 3D Model...</div>
    
    <div id="controls" style="display: none;">
        <h2>üé≠ Dance Controls</h2>
        
        <div class="button-group">
            <button class="dance-btn" onclick="startDance('wave')">üåä Wave Motion</button>
            <button class="dance-btn" onclick="startDance('bounce')">üéæ Bounce Dance</button>
            <button class="dance-btn" onclick="startDance('spin')">üåÄ Spin Dance</button>
            <button class="dance-btn" onclick="startDance('swing')">üíÉ Swing Dance</button>
            <button class="dance-btn" onclick="startDance('twist')">üîÑ Twist Dance</button>
            <button class="dance-btn" onclick="startDance('groove')">üéµ Groove Dance</button>
            <button class="dance-btn" onclick="stopDance()">‚èπÔ∏è Stop</button>
        </div>

        <div class="control-row">
            <label>Speed:</label>
            <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">
            <span class="value-display" id="speedValue">1.0</span>
        </div>

        <div class="control-row">
            <label>Intensity:</label>
            <input type="range" id="intensity" min="0.5" max="3" step="0.1" value="1.5">
            <span class="value-display" id="intensityValue">1.5</span>
        </div>

        <div class="info">
            üí° This model uses procedural animation to create dance movements. Use mouse to rotate view.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, model, clock;
        let currentDance = null;
        let danceSpeed = 1.0;
        let danceIntensity = 1.5;
        let modelParts = [];
        let originalTransforms = new Map();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1.5, 5);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const spotLight1 = new THREE.SpotLight(0xff6b9d, 1.5);
            spotLight1.position.set(-5, 5, 0);
            spotLight1.angle = Math.PI / 6;
            scene.add(spotLight1);

            const spotLight2 = new THREE.SpotLight(0x4facfe, 1.5);
            spotLight2.position.set(5, 5, 0);
            spotLight2.angle = Math.PI / 6;
            scene.add(spotLight2);

            const backLight = new THREE.PointLight(0xffffff, 0.5);
            backLight.position.set(0, 3, -5);
            scene.add(backLight);

            // Floor with pattern
            const floorGeometry = new THREE.CircleGeometry(10, 64);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x2d2d44,
                roughness: 0.7,
                metalness: 0.3
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Grid helper
            const gridHelper = new THREE.GridHelper(20, 40, 0x667eea, 0x444466);
            gridHelper.position.y = 0.01;
            scene.add(gridHelper);

            // Particle system for ambiance
            createParticles();

            // Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1, 0);
            controls.minDistance = 2;
            controls.maxDistance = 10;

            // Clock for animations
            clock = new THREE.Clock();

            // Load model
            loadModel();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('speed').addEventListener('input', (e) => {
                danceSpeed = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = danceSpeed.toFixed(1);
            });
            document.getElementById('intensity').addEventListener('input', (e) => {
                danceIntensity = parseFloat(e.target.value);
                document.getElementById('intensityValue').textContent = danceIntensity.toFixed(1);
            });

            animate();
        }

        function createParticles() {
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 100;
            const positions = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 20;
                positions[i + 1] = Math.random() * 10;
                positions[i + 2] = (Math.random() - 0.5) * 20;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                color: 0x667eea,
                size: 0.05,
                transparent: true,
                opacity: 0.6
            });

            const particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                'person_0.glb',
                (gltf) => {
                    model = gltf.scene;
                    
                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    model.scale.setScalar(scale);
                    
                    model.position.sub(center.multiplyScalar(scale));
                    model.position.y = 0;
                    
                    // Store all mesh parts and their original transforms
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // Store original transform
                            originalTransforms.set(child, {
                                position: child.position.clone(),
                                rotation: child.rotation.clone(),
                                scale: child.scale.clone()
                            });
                            
                            modelParts.push(child);
                        }
                    });
                    
                    scene.add(model);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('controls').style.display = 'block';
                    
                    console.log(`Model loaded with ${modelParts.length} parts`);
                },
                (progress) => {
                    const percent = (progress.loaded / progress.total * 100).toFixed(0);
                    document.getElementById('loading').textContent = `Loading... ${percent}%`;
                },
                (error) => {
                    console.error('Error loading model:', error);
                    document.getElementById('loading').textContent = 'Error loading model';
                }
            );
        }

        function startDance(type) {
            currentDance = type;
            document.querySelectorAll('.dance-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function stopDance() {
            currentDance = null;
            
            // Reset all parts to original transforms
            modelParts.forEach(part => {
                const original = originalTransforms.get(part);
                if (original) {
                    part.position.copy(original.position);
                    part.rotation.copy(original.rotation);
                    part.scale.copy(original.scale);
                }
            });
            
            if (model) {
                model.rotation.set(0, 0, 0);
                model.position.y = 0;
            }
            
            document.querySelectorAll('.dance-btn').forEach(btn => btn.classList.remove('active'));
        }

        function updateDance(deltaTime) {
            if (!model || !currentDance || modelParts.length === 0) return;

            const time = clock.getElapsedTime() * danceSpeed;
            const intensity = danceIntensity;

            switch (currentDance) {
                case 'wave':
                    // Wave motion through body parts
                    modelParts.forEach((part, index) => {
                        const original = originalTransforms.get(part);
                        if (original) {
                            const wave = Math.sin(time * 2 + index * 0.3) * 0.15 * intensity;
                            part.rotation.z = original.rotation.z + wave;
                            part.rotation.x = original.rotation.x + Math.cos(time * 1.5 + index * 0.2) * 0.1 * intensity;
                        }
                    });
                    model.position.y = Math.sin(time * 2) * 0.2 * intensity;
                    break;

                case 'bounce':
                    // Bouncing motion with compression
                    const bounce = Math.abs(Math.sin(time * 3)) * intensity;
                    model.position.y = bounce * 0.4;
                    
                    const compression = 1 - (bounce * 0.2);
                    model.scale.y = compression;
                    model.scale.x = model.scale.z = 1 + (1 - compression) * 0.5;
                    
                    model.rotation.y = Math.sin(time * 1.5) * 0.3 * intensity;
                    break;

                case 'spin':
                    // Spinning with part animations
                    model.rotation.y += deltaTime * 2 * danceSpeed;
                    model.position.y = Math.sin(time * 3) * 0.2 * intensity;
                    
                    modelParts.forEach((part, index) => {
                        const original = originalTransforms.get(part);
                        if (original) {
                            part.rotation.y = original.rotation.y + Math.sin(time * 2 + index * 0.5) * 0.2 * intensity;
                        }
                    });
                    break;

                case 'swing':
                    // Swinging side to side
                    const swing = Math.sin(time * 2) * intensity;
                    model.rotation.z = swing * 0.3;
                    model.rotation.y = Math.sin(time * 1.2) * 0.5 * intensity;
                    model.position.y = Math.abs(Math.sin(time * 2)) * 0.15 * intensity;
                    
                    modelParts.forEach((part, index) => {
                        const original = originalTransforms.get(part);
                        if (original) {
                            part.rotation.z = original.rotation.z + swing * 0.2 * (index % 2 ? 1 : -1);
                        }
                    });
                    break;

                case 'twist':
                    // Twisting motion
                    modelParts.forEach((part, index) => {
                        const original = originalTransforms.get(part);
                        if (original) {
                            const twist = Math.sin(time * 3 + index * 0.4) * intensity;
                            part.rotation.y = original.rotation.y + twist * 0.4;
                            part.rotation.x = original.rotation.x + Math.cos(time * 2 + index * 0.3) * 0.2 * intensity;
                        }
                    });
                    model.position.y = Math.sin(time * 3) * 0.15 * intensity;
                    break;

                case 'groove':
                    // Grooving with rhythmic motion
                    const groove = Math.sin(time * 4) * intensity;
                    model.rotation.y = groove * 0.2;
                    model.rotation.z = Math.sin(time * 3) * 0.15 * intensity;
                    model.position.y = Math.abs(Math.sin(time * 4)) * 0.25 * intensity;
                    
                    modelParts.forEach((part, index) => {
                        const original = originalTransforms.get(part);
                        if (original) {
                            const phase = time * 4 + index * 0.2;
                            part.rotation.z = original.rotation.z + Math.sin(phase) * 0.2 * intensity;
                            part.rotation.x = original.rotation.x + Math.cos(phase * 1.3) * 0.15 * intensity;
                            part.position.y = original.position.y + Math.sin(phase * 2) * 0.01 * intensity;
                        }
                    });
                    break;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();
            updateDance(deltaTime);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
