<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Prince - Gesture Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #webcam-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 5;
            background: #000;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            backdrop-filter: blur(10px);
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #controls::-webkit-scrollbar {
            width: 8px;
        }

        #controls::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #controls::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 24px;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 0;
            z-index: 1;
        }

        .gesture-status {
            position: sticky;
            top: 60px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
            z-index: 1;
            font-size: 14px;
        }

        .search-box {
            margin-bottom: 15px;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .animation-category {
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 16px;
            font-weight: 700;
            color: #ff6b9d;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 13px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: left;
        }

        .anim-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .anim-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .anim-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.6);
        }

        .anim-btn.hover-gesture {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.6);
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        label {
            font-weight: 600;
            color: #333;
            min-width: 80px;
            font-size: 14px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .value-display {
            min-width: 40px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 100;
        }

        #currentAnim {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        /* Gesture cursor */
        #gesture-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 3px solid #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
            display: none;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
        }

        #gesture-cursor.selecting {
            background: rgba(255, 107, 157, 0.5);
            transform: scale(1.5);
        }

        .webcam-toggle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            z-index: 6;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        <button class="webcam-toggle" onclick="toggleWebcam()">üì∑ Toggle</button>
    </div>

    <div id="gesture-cursor"></div>
    
    <div id="loading">
        Loading The Little Prince...<br>
        <span style="font-size: 16px;">0%</span>
    </div>
    
    <div id="controls" style="display: none;">
        <h2>ü§¥ The Little Prince</h2>
        
        <div class="gesture-status" id="gestureStatus">
            üé• Initializing camera...
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Search animations...">
        </div>

        <div id="currentAnim">No animation playing</div>

        <div class="control-row">
            <label>Speed:</label>
            <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
            <span class="value-display" id="speedValue">1.0x</span>
        </div>

        <div id="animationList"></div>

        <div class="info">
            <strong>Gesture Controls:</strong><br>
            ‚úã Open hand - Show cursor<br>
            üëå Pinch (thumb+index) - Scroll down<br>
            ‚úä Fist - Select animation<br>
            üñ±Ô∏è Move hand to control cursor
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <script>
        let scene, camera, renderer, model, mixer, clock, controls;
        let animations = [];
        let currentAction = null;
        let animationSpeed = 1.0;
        
        // Gesture control variables
        let hands, webcamCamera;
        let gestureState = {
            detected: false,
            gesture: 'none',
            position: { x: 0, y: 0 },
            scrolling: false,
            selecting: false
        };
        let lastScrollY = 0;
        let selectTimeout = null;
        let hoveredButton = null;

        const categories = {
            'Dance': ['Dance'],
            'Movement': ['Walk', 'Run', 'Sprint', 'Jump', 'Climb', 'Slide', 'Dodge', 'Fall', 'Land'],
            'Combat': ['Attack', 'Heavy', 'Thrust', 'Parry', 'Block', 'Get Hit'],
            'Emotions': ['Happy', 'Sad', 'Mad', 'Laugh', 'Cry', 'Blush', 'Facepalm', 'Sigh'],
            'Gestures': ['Wave', 'Hi', 'Goodbye', 'Thanks', 'Agree', 'Disagree', 'Deny', 'Show'],
            'Actions': ['Sit', 'Kneel', 'Pick Up', 'Pull', 'Push', 'Drink', 'Eat', 'Interact'],
            'Swimming': ['Swim'],
            'Crawling': ['Crawl'],
            'Idle': ['Idle', 'Afk', 'Bored', 'Asleep', 'Meditate'],
            'Other': []
        };

        function init() {
            initScene();
            initGestureRecognition();
            loadModel();
            animate();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('speed').addEventListener('input', (e) => {
                animationSpeed = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = animationSpeed.toFixed(1) + 'x';
                if (currentAction) {
                    currentAction.setEffectiveTimeScale(animationSpeed);
                }
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterAnimations(e.target.value);
            });
        }

        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 50);

            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1.5, 4);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xfff4e6, 1);
            sunLight.position.set(10, 20, 10);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            scene.add(sunLight);

            const fillLight = new THREE.DirectionalLight(0x9db4c0, 0.5);
            fillLight.position.set(-5, 10, -5);
            scene.add(fillLight);

            const groundGeometry = new THREE.CircleGeometry(15, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x90EE90,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            const gridHelper = new THREE.GridHelper(30, 30, 0x4a7c59, 0x7fb86e);
            gridHelper.position.y = 0.01;
            scene.add(gridHelper);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1, 0);
            controls.minDistance = 1.5;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 2;

            clock = new THREE.Clock();
        }

        function initGestureRecognition() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7
            });

            hands.onResults(onHandsResults);

            const videoElement = document.getElementById('webcam');
            webcamCamera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 640,
                height: 480
            });

            webcamCamera.start();
        }

        function onHandsResults(results) {
            const canvasElement = document.getElementById('output_canvas');
            const canvasCtx = canvasElement.getContext('2d');
            
            canvasElement.width = results.image.width;
            canvasElement.height = results.image.height;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Draw hand landmarks
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 3});
                
                // Detect gesture
                detectGesture(landmarks);
                
                gestureState.detected = true;
            } else {
                gestureState.detected = false;
                gestureState.gesture = 'none';
                updateGestureStatus('üëã Show your hand to the camera');
                hideCursor();
            }
            
            canvasCtx.restore();
        }

        function detectGesture(landmarks) {
            // Get key points
            const thumb_tip = landmarks[4];
            const index_tip = landmarks[8];
            const middle_tip = landmarks[12];
            const ring_tip = landmarks[16];
            const pinky_tip = landmarks[20];
            const wrist = landmarks[0];
            const index_mcp = landmarks[5];
            
            // Calculate distances
            const thumbIndexDist = distance3D(thumb_tip, index_tip);
            const palmSize = distance3D(wrist, index_mcp);
            
            // Normalize distances
            const normalizedThumbIndex = thumbIndexDist / palmSize;
            
            // Check if fingers are extended
            const indexExtended = index_tip.y < landmarks[6].y;
            const middleExtended = middle_tip.y < landmarks[10].y;
            const ringExtended = ring_tip.y < landmarks[14].y;
            const pinkyExtended = pinky_tip.y < landmarks[18].y;
            
            // Count extended fingers
            const extendedCount = [indexExtended, middleExtended, ringExtended, pinkyExtended].filter(Boolean).length;
            
            // Update cursor position (use index finger tip)
            gestureState.position.x = window.innerWidth * (1 - index_tip.x);
            gestureState.position.y = window.innerHeight * index_tip.y;
            
            updateCursorPosition();
            
            // Gesture detection
            if (normalizedThumbIndex < 0.5) {
                // Pinch gesture - Scroll
                gestureState.gesture = 'pinch';
                gestureState.scrolling = true;
                gestureState.selecting = false;
                handleScroll(index_tip.y);
                updateGestureStatus('üëå Pinch detected - Scrolling');
                updateCursor(false);
            } else if (extendedCount <= 1) {
                // Fist gesture - Select
                gestureState.gesture = 'fist';
                gestureState.scrolling = false;
                gestureState.selecting = true;
                handleSelect();
                updateGestureStatus('‚úä Fist detected - Selecting');
                updateCursor(true);
            } else {
                // Open hand - Move cursor
                gestureState.gesture = 'open';
                gestureState.scrolling = false;
                gestureState.selecting = false;
                updateGestureStatus('‚úã Hand detected - Move to navigate');
                updateCursor(false);
                handleHover();
            }
        }

        function distance3D(point1, point2) {
            return Math.sqrt(
                Math.pow(point1.x - point2.x, 2) +
                Math.pow(point1.y - point2.y, 2) +
                Math.pow(point1.z - point2.z, 2)
            );
        }

        function updateCursorPosition() {
            const cursor = document.getElementById('gesture-cursor');
            cursor.style.left = gestureState.position.x + 'px';
            cursor.style.top = gestureState.position.y + 'px';
            cursor.style.display = 'block';
        }

        function updateCursor(selecting) {
            const cursor = document.getElementById('gesture-cursor');
            if (selecting) {
                cursor.classList.add('selecting');
            } else {
                cursor.classList.remove('selecting');
            }
        }

        function hideCursor() {
            const cursor = document.getElementById('gesture-cursor');
            cursor.style.display = 'none';
        }

        function handleScroll(yPosition) {
            const scrollDelta = (yPosition - lastScrollY) * 1000;
            if (Math.abs(scrollDelta) > 5) {
                const controlsDiv = document.getElementById('controls');
                controlsDiv.scrollTop += scrollDelta;
                lastScrollY = yPosition;
            }
        }

        function handleHover() {
            const x = gestureState.position.x;
            const y = gestureState.position.y;
            
            // Remove previous hover
            if (hoveredButton) {
                hoveredButton.classList.remove('hover-gesture');
            }
            
            // Find element under cursor
            const elements = document.elementsFromPoint(x, y);
            const button = elements.find(el => el.classList.contains('anim-btn'));
            
            if (button) {
                button.classList.add('hover-gesture');
                hoveredButton = button;
            } else {
                hoveredButton = null;
            }
        }

        function handleSelect() {
            if (selectTimeout) return; // Prevent multiple rapid selections
            
            if (hoveredButton && hoveredButton.classList.contains('anim-btn')) {
                hoveredButton.click();
                
                // Debounce selection
                selectTimeout = setTimeout(() => {
                    selectTimeout = null;
                }, 1000);
            }
        }

        function updateGestureStatus(message) {
            document.getElementById('gestureStatus').textContent = message;
        }

        function toggleWebcam() {
            const container = document.getElementById('webcam-container');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                'little.glb',
                (gltf) => {
                    model = gltf.scene;
                    animations = gltf.animations;
                    
                    mixer = new THREE.AnimationMixer(model);
                    
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    model.scale.setScalar(scale);
                    
                    model.position.sub(center.multiplyScalar(scale));
                    model.position.y = 0;
                    
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    createAnimationButtons();
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('controls').style.display = 'block';
                },
                (progress) => {
                    const percent = (progress.loaded / progress.total * 100).toFixed(0);
                    document.querySelector('#loading span').textContent = `${percent}%`;
                },
                (error) => {
                    console.error('Error loading model:', error);
                    document.getElementById('loading').innerHTML = 'Error loading model';
                }
            );
        }

        function categorizeAnimation(name) {
            for (const [category, keywords] of Object.entries(categories)) {
                for (const keyword of keywords) {
                    if (name.includes(keyword)) {
                        return category;
                    }
                }
            }
            return 'Other';
        }

        function createAnimationButtons() {
            const animList = document.getElementById('animationList');
            const categorized = {};
            
            animations.forEach((anim, index) => {
                const category = categorizeAnimation(anim.name);
                if (!categorized[category]) {
                    categorized[category] = [];
                }
                categorized[category].push({ name: anim.name, index: index });
            });
            
            Object.keys(categories).forEach(category => {
                if (categorized[category] && categorized[category].length > 0) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'animation-category';
                    categoryDiv.setAttribute('data-category', category);
                    
                    const title = document.createElement('div');
                    title.className = 'category-title';
                    title.textContent = `${category} (${categorized[category].length})`;
                    categoryDiv.appendChild(title);
                    
                    const buttonGroup = document.createElement('div');
                    buttonGroup.className = 'button-group';
                    
                    categorized[category].forEach(anim => {
                        const btn = document.createElement('button');
                        btn.className = 'anim-btn';
                        btn.textContent = anim.name.replace(/ 01| 02| 03| 04/g, '');
                        btn.setAttribute('data-anim-name', anim.name);
                        btn.onclick = () => playAnimation(anim.index, btn);
                        buttonGroup.appendChild(btn);
                    });
                    
                    categoryDiv.appendChild(buttonGroup);
                    animList.appendChild(categoryDiv);
                }
            });
        }

        function playAnimation(index, button) {
            if (currentAction) {
                currentAction.stop();
            }
            
            document.querySelectorAll('.anim-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            button.classList.add('active');
            
            const clip = animations[index];
            currentAction = mixer.clipAction(clip);
            currentAction.reset();
            currentAction.setLoop(THREE.LoopRepeat);
            currentAction.setEffectiveTimeScale(animationSpeed);
            currentAction.play();
            
            document.getElementById('currentAnim').textContent = `Playing: ${clip.name}`;
        }

        function filterAnimations(searchText) {
            const search = searchText.toLowerCase();
            const categories = document.querySelectorAll('.animation-category');
            
            categories.forEach(category => {
                const buttons = category.querySelectorAll('.anim-btn');
                let visibleCount = 0;
                
                buttons.forEach(btn => {
                    const animName = btn.getAttribute('data-anim-name').toLowerCase();
                    if (animName.includes(search)) {
                        btn.style.display = 'block';
                        visibleCount++;
                    } else {
                        btn.style.display = 'none';
                    }
                });
                
                category.style.display = visibleCount > 0 ? 'block' : 'none';
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
