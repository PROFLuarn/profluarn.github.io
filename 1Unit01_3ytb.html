<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit01_3 | StudentID | Three.js YouTube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="info">Three.js CSS3DRenderer YouTube (z_fY1pj1VBw)<br>若無法播放 (Error 153)，請使用 Local Server (python -m
        http.server)</div>
    <!-- Allow YouTube to see referrer to fix Error 153 -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Import Map for Three.js and Addons -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let camera, scene, renderer;
        let controls;

        init();
        animate();

        function init() {
            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 5000);
            camera.position.set(0, 0, 1000);

            // Scene
            scene = new THREE.Scene();

            // YouTube Iframe Element
            // Video ID from Python: z_fY1pj1VBw
            const videoId = 'z_fY1pj1VBw';
            const div = document.createElement('div');
            div.style.width = '960px'; // Matching resize in Python script (960, 540)
            div.style.height = '540px';
            div.style.backgroundColor = '#000';

            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = '0px';
            iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1&mute=1`;
            iframe.allow = "autoplay; encrypted-media; picture-in-picture; clipboard-write";
            iframe.referrerPolicy = "strict-origin-when-cross-origin";
            // mute=1 is often required for autoplay. 
            // Note: YouTube IFrame API restrictions apply.
            div.appendChild(iframe);

            // CSS3D Object
            const object = new CSS3DObject(div);
            scene.add(object);

            // Renderer
            renderer = new CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controls (Optional but nice to verify 3D ness)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Resize Event
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
