    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240,98,146,0.1) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite; pointer-events: none; z-index: -2;
        }
        body::after {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 60% 70%, rgba(233,30,99,0.05) 0%, transparent 60%),
                radial-gradient(circle at 90% 10%, rgba(255,182,193,0.08) 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, rgba(255,192,203,0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite reverse; pointer-events: none; z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
            25% { transform: translateY(-20px) translateX(10px) scale(1.02); }
            50% { transform: translateY(10px) translateX(-15px) scale(0.98); }

        .heart { position: absolute; color: rgba(233,30,99,0.1); font-size: 20px; animation: floatHearts 12s infinite linear; }
        @keyframes floatHearts {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; } 90% { opacity: 1; }
            100% { transform: translateY(-20px) rotate(360deg); opacity: 0; }
        }
        .main-container {
            background: rgba(255,255,255,0.95); border-radius: 20px;
            box-shadow: 0 15px 40px rgba(233,30,99,0.15); backdrop-filter: blur(15px);
            margin: 20px auto; max-width: 1400px; position: relative; z-index: 1;
        }
        .header {

        }
        .header::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);

        @keyframes headerGlow { 0%, 100% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(180deg) scale(1.1); } }
        .header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); position: relative; z-index: 1; }
        .header p { font-size: 1.2rem; opacity: 0.9; margin: 0; position: relative; z-index: 1; }
        .stats-section { background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%); padding: 20px; border-bottom: 1px solid #f48fb1; }
        .stat-card { background: white; border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 4px 15px rgba(233,30,99,0.12); transition: transform 0.3s ease, box-shadow 0.3s ease; border: 2px solid rgba(233,30,99,0.1); }
        .stat-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 8px 25px rgba(233,30,99,0.2); border-color: rgba(233,30,99,0.3); }
        .stat-number { font-size: 2.5rem; font-weight: bold; color: #e91e63; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .search-section { padding: 30px; background: white; }
        .search-box { position: relative; margin-bottom: 20px; }
        .search-input { border: 2px solid #fce4ec; border-radius: 50px; padding: 15px 50px 15px 20px; font-size: 1.1rem; transition: all 0.3s ease; width: 100%; }
        .search-input:focus { border-color: #e91e63; box-shadow: 0 0 0 3px rgba(233,30,99,0.1); outline: none; }
        .search-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #e91e63; }

        /* â”€â”€ Refresh Button â”€â”€ */
        .refresh-bar { display: flex; align-items: center; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .refresh-btn {
            display: inline-flex; align-items: center; gap: 10px;
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white; border: none; padding: 12px 28px; border-radius: 50px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(233,30,99,0.3);
            position: relative; overflow: hidden;
        }
        .refresh-btn::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 60%); pointer-events: none; }
        .refresh-btn:hover { transform: translateY(-2px) scale(1.04); box-shadow: 0 6px 25px rgba(233,30,99,0.45); }
        .refresh-btn:active { transform: translateY(0) scale(0.98); }
        .refresh-btn.loading { pointer-events: none; opacity: 0.85; }
        .refresh-btn.loading .fa-sync-alt { animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .refresh-status { font-size: 0.9rem; color: #888; min-height: 22px; transition: all 0.3s ease; }
        .refresh-status.success { color: #43a047; font-weight: 600; }
        .refresh-status.error   { color: #e53935; font-weight: 600; }

        .student-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px 30px 30px; }
        .student-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 20px rgba(233,30,99,0.1); transition: all 0.3s ease; border: 2px solid transparent; text-align: center; position: relative; overflow: hidden; }
        .student-card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(233,30,99,0.03), transparent); transition: transform 0.6s ease; transform: translateX(-100%) translateY(-100%); }
        .student-card:hover::before { transform: translateX(100%) translateY(100%); }
        .student-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 12px 35px rgba(233,30,99,0.2); border-color: #e91e63; }
        .student-photo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 0 auto 20px; border: 4px solid #fce4ec; box-shadow: 0 4px 15px rgba(233,30,99,0.15); transition: all 0.3s ease; position: relative; z-index: 1; }
        .student-card:hover .student-photo { border-color: #e91e63; transform: scale(1.05); box-shadow: 0 6px 20px rgba(233,30,99,0.25); }
        .student-name { font-size: 1.3rem; font-weight: 600; color: #ad1457; margin-bottom: 8px; position: relative; z-index: 1; }
        .student-program { color: #666; font-size: 0.95rem; margin-bottom: 15px; background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%); padding: 5px 15px; border-radius: 20px; display: inline-block; position: relative; z-index: 1; font-weight: 500; }
        .website-link { display: inline-flex; align-items: center; background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%); color: white; text-decoration: none; padding: 12px 20px; border-radius: 25px; font-weight: 500; transition: all 0.3s ease; margin-top: 10px; position: relative; z-index: 1; overflow: hidden; cursor: pointer; }
        .website-link:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(233,30,99,0.4); color: white; }
        .website-link i { margin-right: 8px; }
        .no-results { text-align: center; padding: 60px 20px; color: #666; }
        .no-results i { font-size: 4rem; color: #f8bbd9; margin-bottom: 20px; }
        .footer { background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%); text-align: center; padding: 20px; border-radius: 0 0 20px 20px; color: #666; }
        @media (max-width: 768px) { .header h1 { font-size: 1.8rem; } .header p { font-size: 1rem; } .student-grid { grid-template-columns: 1fr; padding: 20px 15px; } .search-section { padding: 20px 15px; } }

<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-robot"></i> äººå·¥æ™ºæ…§æ‡‰ç”¨å–®è™Ÿç­</h1>
                <p>Student Personal Website Portfolio â€” Spring Semester 2026</p>
            </div>
            <div class="stats-section">
                <div class="row">
                    <div class="col-md-6 mb-3"><div class="stat-card"><div class="stat-number" id="totalStudents">0</div><div class="stat-label">Total Students</div></div></div>
                    <div class="col-md-6 mb-3"><div class="stat-card"><div class="stat-number" id="displayedCount">0</div><div class="stat-label">Currently Shown</div></div></div>
                </div>
            </div>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="æœå°‹å­¸ç”Ÿå§“åæˆ–å­¸è™Ÿ Search name or ID...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="refresh-bar">
                    <button class="refresh-btn" id="refreshBtn" onclick="fetchFromGoogleSheet()">
                        <i class="fas fa-sync-alt"></i> å¾ Google Sheet é‡æ–°è¼‰å…¥
                    </button>
                    <div class="refresh-status" id="refreshStatus"></div>
                </div>
            </div>
            <div class="student-grid" id="studentGrid"></div>
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„å­¸ç”Ÿ</h3>
                <p>è«‹å˜—è©¦ä¸åŒçš„æœå°‹é—œéµå­—</p>
            </div>
            <div class="footer">
                <p><i class="fas fa-graduation-cap"></i> Spring Semester 2026 | Total <span id="footerTotal">0</span> Students | <span id="footerActive">0</span> Websites Active</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const FALLBACK_PHOTO = "https://ntust2026.github.io/pic/1.jpg";
        const SHEET_ID = "13fpucdLotsmOh6JuYugqO8zvMQjvgsq_KXNdbqnui6Y";

        let students = [];
        let filteredStudents = [];

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           Use JSONP (script-tag injection) to bypass
           CORS when opened from file:// or any origin
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        function fetchFromGoogleSheet() {
            const btn = document.getElementById('refreshBtn');
            const status = document.getElementById('refreshStatus');

            btn.classList.add('loading');
            status.className = 'refresh-status';
            status.textContent = 'â³ æ­£åœ¨å¾ Google Sheet è®€å–è³‡æ–™...';

            // Clean up any previous JSONP script tags
            const oldScript = document.getElementById('gsheet-jsonp');
            if (oldScript) oldScript.remove();

            // Define the global callback that Google will invoke
            window.__sheetCallback = function(response) {
                try {
                    const rows = response.table.rows;
                    const newStudents = [];

                    for (let i = 0; i < rows.length; i++) {
                        const cells = rows[i].c;
                        // B=å§“å(1), C=å­¸è™Ÿ(2), D=ç¶²å€(3)
                        const name      = cells[1] ? (cells[1].v || '').toString().trim() : '';
                        const studentId = cells[2] ? (cells[2].v || '').toString().trim() : '';
                        const website   = cells[3] ? (cells[3].v || '').toString().trim() : '';

                        if (!name && !studentId && !website) continue;

                        const baseUrl = website.replace(/\/+$/, '');
                        const photo   = baseUrl + '/pic/mypic.jpg';

                        newStudents.push({ name, studentId, website, photo });
                    }

                    students = newStudents;
                    filteredStudents = [...students];
                    document.getElementById('searchInput').value = '';
                    updateCounts();
                    renderStudents(students);
                    animateCards();

                    const now = new Date().toLocaleTimeString('zh-TW', { hour:'2-digit', minute:'2-digit', second:'2-digit' });
                    status.className = 'refresh-status success';
                    status.textContent = 'âœ… æˆåŠŸè¼‰å…¥ ' + students.length + ' ç­†è³‡æ–™ï¼ˆ' + now + 'ï¼‰';
                } catch (err) {
                    console.error(err);
                    status.className = 'refresh-status error';
                    status.textContent = 'âŒ è§£æè³‡æ–™å¤±æ•—ï¼š' + err.message;
                } finally {
                    btn.classList.remove('loading');
                }
            };

            // Inject a <script> tag â€” this is JSONP, no CORS restrictions
            const script = document.createElement('script');
            script.id = 'gsheet-jsonp';
            script.src = 'https://docs.google.com/spreadsheets/d/' + SHEET_ID
                       + '/gviz/tq?tqx=out:json;responseHandler:__sheetCallback'
                       + '&_=' + Date.now();

            script.onerror = function() {
                status.className = 'refresh-status error';
                status.textContent = 'âŒ ç„¡æ³•é€£ç·šåˆ° Google Sheetsï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š';
                btn.classList.remove('loading');
            };

            document.body.appendChild(script);
        }

        /* â”€â”€ Render cards â”€â”€ */
        function renderStudents(list) {
            const grid = document.getElementById('studentGrid');
            const noRes = document.getElementById('noResults');
            if (list.length === 0) {
                grid.style.display = 'none'; noRes.style.display = 'block';
            } else {
                grid.style.display = 'grid'; noRes.style.display = 'none';
                grid.innerHTML = list.map(function(s) {
                    return '<div class="student-card">'
                        + '<img src="' + s.photo + '" alt="' + s.name + '" class="student-photo"'
                        + ' onerror="this.onerror=null; this.src=\'' + FALLBACK_PHOTO + '\';">'
                        + '<div class="student-name">' + s.name + '</div>'
                        + '<div class="student-program">å­¸è™Ÿ: ' + s.studentId + '</div>'
                        + '<a href="' + s.website + '" target="_blank" class="website-link">'
                        + '<i class="fas fa-globe"></i> Visit Website</a>'
                        + '</div>';
                }).join('');
            }
            document.getElementById('displayedCount').textContent = list.length;
        }

        function updateCounts() {
            var c = students.length;
            document.getElementById('totalStudents').textContent = c;
            document.getElementById('footerTotal').textContent = c;
            document.getElementById('footerActive').textContent = c;
        }

        function filterStudents() {
            var term = document.getElementById('searchInput').value.toLowerCase();
            filteredStudents = students.filter(function(s) {
                return s.name.toLowerCase().indexOf(term) !== -1
                    || s.studentId.toLowerCase().indexOf(term) !== -1;
            });
            renderStudents(filteredStudents);
        }

        function animateCards() {
            var obs = new IntersectionObserver(function(entries) {
                entries.forEach(function(e) {
                    if (e.isIntersecting) { e.target.style.opacity='1'; e.target.style.transform='translateY(0)'; }
                });
            });
            setTimeout(function() {
                document.querySelectorAll('.student-card').forEach(function(c) {
                    c.style.opacity='0'; c.style.transform='translateY(30px)';
                    c.style.transition='opacity 0.6s ease, transform 0.6s ease';
                    obs.observe(c);
                });
            }, 100);
        }

        function createFloatingHearts() {
            var ct = document.getElementById('floatingHearts');
            var h = ['â™¥','â™¡','ğŸ’–','ğŸ’•','ğŸ’—'];
            setInterval(function() {
                if (ct.children.length < 15) {
                    var el = document.createElement('div'); el.className='heart';
                    el.textContent = h[Math.floor(Math.random()*h.length)];
                    el.style.left = Math.random()*100+'%';
                    el.style.animationDuration = (Math.random()*3+10)+'s';
                    el.style.fontSize = (Math.random()*10+15)+'px';
                    ct.appendChild(el);
                    setTimeout(function() { if (el.parentNode) el.parentNode.removeChild(el); }, 13000);
                }
            }, 2000);
        }

        /* â”€â”€ Init â”€â”€ */
        document.getElementById('searchInput').addEventListener('input', filterStudents);
        createFloatingHearts();
        fetchFromGoogleSheet();   // auto-load on page open
    </script>
</body>
