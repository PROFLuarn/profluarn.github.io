<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台科大EMBA人工智慧應用 - Student Personal Websites</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240,98,146,0.1) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite; pointer-events: none; z-index: -2;
        }
        body::after {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 60% 70%, rgba(233,30,99,0.05) 0%, transparent 60%),
                radial-gradient(circle at 90% 10%, rgba(255,182,193,0.08) 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, rgba(255,192,203,0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite reverse; pointer-events: none; z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
            25% { transform: translateY(-20px) translateX(10px) scale(1.02); }
            50% { transform: translateY(10px) translateX(-15px) scale(0.98); }
            75% { transform: translateY(-15px) translateX(5px) scale(1.01); }
        }
        .floating-hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .heart { position: absolute; color: rgba(233,30,99,0.1); font-size: 20px; animation: floatHearts 12s infinite linear; }
        @keyframes floatHearts {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; } 90% { opacity: 1; }
            100% { transform: translateY(-20px) rotate(360deg); opacity: 0; }
        }
        .main-container {
            background: rgba(255,255,255,0.95); border-radius: 20px;
            box-shadow: 0 15px 40px rgba(233,30,99,0.15); backdrop-filter: blur(15px);
            margin: 20px auto; max-width: 1400px; position: relative; z-index: 1;
        }
        .header {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white; padding: 40px; border-radius: 20px 20px 0 0;
            text-align: center; position: relative; overflow: hidden;
        }
        .header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); position: relative; z-index: 1; }
        .header p { font-size: 1.2rem; opacity: 0.9; margin: 0; position: relative; z-index: 1; }
        .stats-section { background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%); padding: 20px; border-bottom: 1px solid #f48fb1; }
        .stat-card { background: white; border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 4px 15px rgba(233,30,99,0.12); transition: transform 0.3s ease; border: 2px solid rgba(233,30,99,0.1); }
        .stat-number { font-size: 2.5rem; font-weight: bold; color: #e91e63; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .search-section { padding: 30px; background: white; }
        .search-input { border: 2px solid #fce4ec; border-radius: 50px; padding: 15px 50px 15px 20px; font-size: 1.1rem; width: 100%; transition: all 0.3s ease; }
        .search-input:focus { border-color: #e91e63; outline: none; box-shadow: 0 0 0 3px rgba(233,30,99,0.1); }
        .refresh-btn {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white; border: none; padding: 12px 28px; border-radius: 50px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .refresh-btn:hover { transform: scale(1.04); box-shadow: 0 6px 25px rgba(233,30,99,0.45); }
        .refresh-btn.loading i { animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .student-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px 30px 30px; }
        .student-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 20px rgba(233,30,99,0.1); text-align: center; transition: all 0.3s ease; }
        .student-card:hover { transform: translateY(-8px); border-color: #e91e63; }
        .student-photo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 4px solid #fce4ec; }
        .student-name { font-size: 1.3rem; font-weight: 600; color: #ad1457; margin-bottom: 8px; }
        .student-program { color: #666; background: #fce4ec; padding: 5px 15px; border-radius: 20px; display: inline-block; margin-bottom: 15px; }
        .website-link { background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%); color: white; text-decoration: none; padding: 12px 20px; border-radius: 25px; display: inline-block; }
        .footer { background: #fce4ec; text-align: center; padding: 20px; border-radius: 0 0 20px 20px; color: #666; }
    </style>
    <link rel="icon" type="image/x-icon" href="/pic/favicon.ico">
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-university"></i> 台科大EMBA人工智慧應用</h1>
                <p>Student Portfolio Showcase — Spring Semester 2026</p>
            </div>
            <div class="stats-section">
                <div class="row text-center">
                    <div class="col-6"><div class="stat-card"><div class="stat-number" id="totalStudents">0</div><div class="stat-label">學生總數</div></div></div>
                    <div class="col-6"><div class="stat-card"><div class="stat-number" id="displayedCount">0</div><div class="stat-label">目前顯示</div></div></div>
                </div>
            </div>
            <div class="search-section text-center">
                <input type="text" class="search-input mb-3" id="searchInput" placeholder="搜尋學生姓名或學號...">
                <div class="d-flex align-items-center justify-content-center gap-3">
                    <button class="refresh-btn" id="refreshBtn" onclick="fetchFromGoogleSheet()">
                        <i class="fas fa-sync-alt"></i> 重新載入資料
                    </button>
                    <div id="refreshStatus" style="font-size: 0.9rem; color: #888;"></div>
                </div>
            </div>
            <div class="student-grid" id="studentGrid"></div>
            <div class="no-results text-center p-5" id="noResults" style="display: none;">
                <h3>找不到符合條件的學生</h3>
            </div>
            <div class="footer">
                <p>© 2026 台科大EMBA人工智慧應用 | 全體學生作品集</p>
            </div>
        </div>
    </div>

    <script>
        const FALLBACK_PHOTO = "https://ntust2026.github.io/pic/1.jpg";
        const SHEET_ID = "1WeTsZQeZSIiZ-4C3L3tHa1cHU-scE32Whx8--GbEKBQ"; //

        let students = [];

        function fetchFromGoogleSheet() {
            const btn = document.getElementById('refreshBtn');
            const status = document.getElementById('refreshStatus');
            btn.classList.add('loading');
            status.textContent = '⏳ 檢查重複並讀取中...';

            const oldScript = document.getElementById('gsheet-jsonp');
            if (oldScript) oldScript.remove();

            window.__sheetCallback = function(response) {
                try {
                    const rows = response.table.rows;
                    const studentMap = new Map(); // 使用 Map 來處理重複學號

                    rows.forEach(row => {
                        const cells = row.c;
                        const name = cells[1] ? cells[1].v : '';
                        const id = cells[2] ? String(cells[2].v).trim() : '';
                        const url = cells[3] ? cells[3].v : '';

                        if (name && name !== "姓名" && id) {
                            // 如果學號重複，後出現的（較新的）會覆蓋掉舊的
                            studentMap.set(id, {
                                name,
                                studentId: id,
                                website: url,
                                photo: url ? url.replace(/\/+$/, '') + '/pic/mypic.jpg' : FALLBACK_PHOTO
                            });
                        }
                    });

                    // 將 Map 轉換回陣列
                    students = Array.from(studentMap.values());

                    renderStudents(students);
                    document.getElementById('totalStudents').textContent = students.length;
                    status.textContent = '✅ 更新成功 (已排除重複)';
                } catch (e) {
                    status.textContent = '❌ 讀取失敗';
                    console.error(e);
                } finally {
                    btn.classList.remove('loading');
                }
            };

            const script = document.createElement('script');
            script.id = 'gsheet-jsonp';
            script.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json;responseHandler:__sheetCallback`;
            document.body.appendChild(script);
        }

        function renderStudents(list) {
            const grid = document.getElementById('studentGrid');
            const noResults = document.getElementById('noResults');
            
            if (list.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
                grid.innerHTML = list.map(s => `
                    <div class="student-card">
                        <img src="${s.photo}" class="student-photo" onerror="this.src='${FALLBACK_PHOTO}'">
                        <div class="student-name">${s.name}</div>
                        <div class="student-program">學號: ${s.studentId}</div><br>
                        <a href="${s.website}" target="_blank" class="website-link">查看網站</a>
                    </div>
                `).join('');
            }
            document.getElementById('displayedCount').textContent = list.length;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = students.filter(s => 
                s.name.toLowerCase().includes(term) || 
                s.studentId.toLowerCase().includes(term)
            );
            renderStudents(filtered);
        });

        function createHearts() {
            const container = document.getElementById('floatingHearts');
            setInterval(() => {
                if (container.children.length < 15) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    container.appendChild(heart);
                    setTimeout(() => heart.remove(), 10000);
                }
            }, 2000);
        }

        createHearts();
        fetchFromGoogleSheet();
    </script>
</body>
</html>
